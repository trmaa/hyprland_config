autogenerated = 0

monitor=,preferred,auto,auto
monitor = ,highres,auto,1 
monitor=eDP-1,1920x1080@60,0x0,1

$terminal = st
$fileManager = ranger
$browser = firefox
$menu = rofi -show drun

env = XCURSOR_SIZE,16
env = HYPRCURSOR_SIZE,16

exec-once = waybar
exec-once = hyprpaper

general {
	gaps_in = 4
		gaps_out = 8
		border_size = 3
		col.active_border = rgba(777777aa) rgba(000000aa) 40deg
		col.inactive_border = rgba(000000ff)
		resize_on_border = false
		allow_tearing = false
		layout = dwindle
}

decoration {
	rounding = 1 
		rounding_power = 2 
		active_opacity = 1.0
		inactive_opacity = 1.0
		shadow {
			enabled = true 
				range = 4
				render_power = 1
				color = rgba(ffffff22)
		}
	blur {
		enabled = true
			size = 4
			passes = 1 
			vibrancy = 0.1696
	}
}

animations {
	enabled = yes
		bezier = myBezier, 0, 1, 0.18, 1.0

		animation = windows, 1, 5, myBezier
		animation = windowsOut, 1, 5, myBezier, popin 85%
		animation = border, 1, 12, myBezier
		animation = borderangle, 1, 5, default
		animation = fade, 1, 6, default
		animation = workspaces, 1, 6, default
}

dwindle {
	pseudotile = true
		preserve_split = true
}

master {
	new_status = master
}

misc {
	force_default_wallpaper = -1
		disable_hyprland_logo = false
}

input {
	kb_layout = es
		kb_variant =
		kb_model =
		kb_options =
		kb_rules =
		follow_mouse = 1
		sensitivity = 0
		touchpad {
			natural_scroll = false
		}
}

device {
	name = epic-mouse-v1
		sensitivity = -0.5
}

$mainMod = ALT+SHIFT
$simpleMod = ALT

bind = $simpleMod, P, exec, rofi -show drun -theme ~/.config/rofi/config.rasi
bind = $mainMod, S, exec, grim -g "$(slurp)" ~/Pictures/screenshot$(date +%s).png

bind = $mainMod, Q, exec, $terminal
bind = $mainMod, F, exec, $browser
bind = $mainMod, C, killactive,
     bind = $simpleMod, C, exec, kill Hyprland
     bind = $mainMod, M, exit,
     bind = $mainMod, E, exec, $fileManager
     bind = $mainMod, T, togglefloating,
     bind = $mainMod, R, exec, $menu
     bind = $mainMod, P, pseudo,
     bind = $mainMod, J, togglesplit,

     bind = $mainMod, left, movefocus, l
     bind = $mainMod, right, movefocus, r
     bind = $mainMod, up, movefocus, u
     bind = $mainMod, down, movefocus, d

     bind = $simpleMod, 1, workspace, 1
     bind = $simpleMod, 2, workspace, 2
     bind = $simpleMod, 3, workspace, 3
     bind = $simpleMod, 4, workspace, 4
     bind = $simpleMod, 5, workspace, 5
     bind = $simpleMod, 6, workspace, 6
     bind = $simpleMod, 7, workspace, 7
     bind = $simpleMod, 8, workspace, 8
     bind = $simpleMod, 9, workspace, 9
     bind = $simpleMod, 0, workspace, 10

     bind = $mainMod, 1, movetoworkspace, 1
     bind = $mainMod, 2, movetoworkspace, 2
     bind = $mainMod, 3, movetoworkspace, 3
     bind = $mainMod, 4, movetoworkspace, 4
     bind = $mainMod, 5, movetoworkspace, 5
     bind = $mainMod, 6, movetoworkspace, 6
     bind = $mainMod, 7, movetoworkspace, 7
     bind = $mainMod, 8, movetoworkspace, 8
     bind = $mainMod, 9, movetoworkspace, 9
     bind = $mainMod, 0, movetoworkspace, 10

     bind = $mainMod, mouse_down, workspace, e+1
     bind = $mainMod, mouse_up, workspace, e-1

     bindm = $mainMod, mouse:272, movewindow
     bindm = $mainMod, mouse:273, resizewindow

     windowrulev2 = opacity 0.7 0.7, class:st-256color
